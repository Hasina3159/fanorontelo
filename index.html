<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fanorontelo</title>
</head>
<body>
    <div id="menu" class="menu">
        <div id="menu">
            Fanorona
        </div> 
        <input id="hanomboka" type="button" value="Hanomboka" class="btn">
        <div class="shadow"></div>

    </div>
    <div id="modal" class="modal">
        <div id="win">
            Player 1 Wins!
        </div> 
        <input id="restart" type="button" value="Haverina" class="btn">
    </div>
    <div class="container">
        <div class="start" id="start">
            <input type="button" id="a" class="piece un now" >
            <input type="button" id="b" class="piece deux" disabled>
            <input type="button" id="c" class="piece un now">
            <input type="button" id="d" class="piece deux" disabled>
            <input type="button" id="e" class="piece un now">
            <input type="button" id="f" class="piece deux" disabled>
        </div>
        <div class="board">
            <div class="lines">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
                <div class="line line4"></div>
                <div class="line line5"></div>
                <div class="line line6"></div>
                <div class="line line7"></div>
                <div class="line line8"></div>
            </div>
            <div class="rounds">
                <div class="row r1">
                    <div id="c1" class="col col1"></div>
                    <div id="c2" class="col col2"></div>
                    <div id="c3" class="col col3"></div>
                </div>
                <div class="row r2">
                    <div id="c4" class="col col1"></div>
                    <div id="c5" class="col col2"></div>
                    <div id="c6" class="col col3"></div>
                </div>
                <div class="row r3">
                    <div id="c7" class="col col1"></div>
                    <div id="c8" class="col col2"></div>
                    <div id="c9" class="col col3"></div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
